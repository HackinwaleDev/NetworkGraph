<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Network Graph</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>
      <div id="svg-container">
        <svg>
          <defs>
          <pattern id="Zeddysoft"  width="50" height="50">
            <image xlink:href="icons/family.png" x="0" y="0" width="50" height="50" />
          </pattern>
          <pattern id="Dad"  width="50" height="50">
            <image xlink:href="icons/dad.png" x="0" y="0" width="50" height="50" />
          </pattern>
          <pattern id="Mom"  width="50" height="50">
            <image xlink:href="icons/mom.png" x="0" y="0" width="50" height="50" />
          </pattern>
          <pattern id="Johny"  width="50" height="50">
            <image xlink:href="icons/johny.png" x="0" y="0" width="50" height="50" />
          </pattern>
          <pattern id="James"  width="50" height="50">
            <image xlink:href="icons/james.png" x="0" y="0" width="50" height="50" />
          </pattern>
          <pattern id="Lilian"  width="50" height="50">
            <image xlink:href="icons/lilian.png" x="0" y="0" width="50" height="50" />
          </pattern>
          <pattern id="Vivian"  width="50" height="50">
            <image xlink:href="icons/vivian.png" x="0" y="0" width="50" height="50" />
          </pattern>
          </defs>
        </svg>
      </div>
      
<!-- load the d3.js library -->	
<!-- <script src="d3v5/d3.min.js"></script> -->
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="index.js"></script>
	

	
  </body>
</html>
